{% extends "admin/base.html" %}

{% block title %}예약 캘린더{% endblock %}

{% block extra_head %}
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">예약 캘린더</h1>
    <div>
        <a href="{{ url_for('admin_reservation_add') }}" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>새 예약 추가
        </a>
        <a href="{{ url_for('admin_reservations') }}" class="btn btn-outline-secondary ms-2">
            <i class="fas fa-list me-2"></i>목록으로
        </a>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div id="calendar"></div>
            </div>
        </div>
    </div>
</div>

<!-- Event Detail Modal -->
<div class="modal fade" id="eventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">예약 상세</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="eventDetails">
                <!-- Event details will be loaded here -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                <a href="#" class="btn btn-primary" id="editEventBtn">수정</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const eventModal = new bootstrap.Modal(document.getElementById('eventModal'));
    
    const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'ko',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: '{{ url_for("api_reservations") }}',
        eventClick: function(info) {
            // Load reservation details
            fetch(`/admin/api/reservation/${info.event.id}`)
                .then(response => response.json())
                .then(data => {
                    const details = `
                        <p><strong>차량:</strong> ${data.car_name}</p>
                        <p><strong>고객:</strong> ${data.customer_name}</p>
                        <p><strong>연락처:</strong> <a href="tel:${data.customer_phone}">${data.customer_phone}</a></p>
                        <p><strong>이메일:</strong> ${data.customer_email || '-'}</p>
                        <p><strong>대여일시:</strong> ${data.rental_date} ${data.rental_time}</p>
                        <p><strong>반납일시:</strong> ${data.return_date} ${data.return_time}</p>
                        <p><strong>키로수:</strong> ${data.kilometers || '-'}</p>
                        ${data.notes ? `<p><strong>요청사항:</strong> ${data.notes}</p>` : ''}
                    `;
                    document.getElementById('eventDetails').innerHTML = details;
                    document.getElementById('editEventBtn').href = `/admin/reservation/edit/${info.event.id}`;
                    eventModal.show();
                })
                .catch(error => {
                    console.error('Error loading reservation details:', error);
                });
        },
        height: 'auto',
        eventDisplay: 'block',
        dayMaxEvents: 3
    });
    
    calendar.render();
});
</script>
{% endblock %}
